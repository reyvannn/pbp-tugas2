{% extends 'base.html' %}

{% block meta %}
<title>Registrasi Akun</title>
{% endblock meta %}

{% block content %}

<style>
form{
    margin-top: 3vw;
    transform: translateX(40%);
    position: center;
    width: 55%;
}
.register{
    border-radius: 0.5vw;
}
h1{
    margin-top: 5vw;
    text-align: center;
}
td{
    padding: 0.75vw;
}
</style>

<div class = "register">

    <h1>Formulir Registrasi</h1>

        <form method="POST" >
            {% csrf_token %}
            <table>
                {{ form.as_table }}
                <tr>
                    <td></td>
                    <td><input type="submit" name="submit" value="Daftar"/></td>
                </tr>
            </table>
        </form>

    {% if messages %}
        <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
                {% endfor %}
        </ul>
    {% endif %}

</div>

{% endblock content %}
