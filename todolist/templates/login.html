{% extends 'base.html' %}

{% block meta %}
<title>todolist</title>
{% endblock meta %}

{% block content %}

<style>
* {
    text-align: center;
}
a {
    color: #ffffff;
}
table {
    border-collapse: separate;
    box-shadow: 0 0 1vw;
    border-radius: 1rem;
    padding: 1rem;
    height: 7vw;
    color: #ffffff;
    opacity: 0.9;
    position: center;
}
.login {
    transform: translateX(150%);
    width: 25%;
    background-color: #ffffff;
    border-radius: 0.5vw;
}
td{
    padding: 0.5vw;
}
h5 {
    padding: 1vw;
}
</style>

<div>
    <h1 style="color: #292b2c; margin-top: 3vw;">Login</h1>
    <form class = "login" method="POST" action="">
        {% csrf_token %}
        <table>
            <tr>
                <td style="color: #292b2c">Username: </td>
                <td ><input type="text" name="username" placeholder="Username" class="form-control"></td>
            </tr>

            <tr>
                <td style="color: #292b2c">Password: </td>
                <td><input type="password" name="password" placeholder="Password" class="form-control"></td>
            </tr>

            <tr>
                <td></td>
                <td><input class="btn login_btn btn-dark !important" type="submit" value="Login"></td>
            </tr>
        </table>
    </form>

    {% if messages %}
        <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}

    <h5>Belum mempunyai akun?</h5> <a href="{% url 'todolist:register' %}">Buat Akun</a>

</div>

{% endblock content %}
